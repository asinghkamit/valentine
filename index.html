<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nirali</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden; 
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            width: 400px;
        }
        h1 {
            color: #ff4b6e;
            margin-bottom: 40px;
        }
        /* This keeps the buttons side-by-side at the start */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative; /* Anchor for the absolute "No" button */
            height: 60px;
        }
        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2; /* Keeps Yes on top if they overlap later */
        }
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.1s ease;
            position: relative; /* Starts relative so it sits next to Yes */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nirali, will you be my valentine?</h1>
        <div class="button-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Change position to absolute only after the first interaction
            noBtn.style.position = 'absolute';
            
            // Calculate random positions across the whole screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Moves when mouse touches it
        noBtn.addEventListener('mouseover', moveButton);
        
        // Moves if they somehow manage to click it
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem;">❤️ Yay! ❤️</h1>
                <p style="font-size: 1.2rem; color: #555;">I knew you'd say yes, Nirali!</p>
            `;
        });
    </script>
</body>
</html>
