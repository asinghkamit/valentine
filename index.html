<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nirali</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden; /* Keeps the page from scrolling when button moves */
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            width: 450px;
        }
        h1 {
            color: #ff4b6e;
            margin-bottom: 40px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 80px;
        }
        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            /* This transition makes the 'moving' look smooth instead of a vanish */
            transition: all 0.3s ease-out;
            position: relative; 
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nirali, will you be my valentine?</h1>
        <div class="button-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Switch to absolute so it can move anywhere on the screen
            noBtn.style.position = 'absolute';

            // We calculate the screen size minus the button size 
            // to make sure it NEVER goes off the edge of the screen
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Moves when she tries to hover over it
        noBtn.addEventListener('mouseover', moveButton);
        
        // Moves if she is fast enough to click it
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem;">❤️ Yay! ❤️</h1>
                <p style="font-size: 1.5rem; color: #555;">I knew you'd say yes, Nirali!</p>
            `;
        });
    </script>
</body>
</html>
