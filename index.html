<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- Google Fonts for cute typography -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from moving button */
            font-family: 'Poppins', sans-serif;
            background-image: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts Background Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float 6s linear infinite;
            z-index: -1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Glassmorphism Card Design */
        .container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Cute Gif styling */
        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.2);
        }

        h1 {
            font-family: 'Indie Flower', cursive;
            color: #d6335c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: #7a4f5a;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Buttons Container */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Space for buttons to move */
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #d6335c;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }

        .no-btn {
            background-color: white;
            color: var(--primary-color);
            position: absolute; /* Allows free movement */
        }

        /* Success Message Hidden by Default */
        .hidden {
            display: none;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .container { padding: 25px; }
            .btn { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Background Hearts (Generated by JS) -->
    <div id="hearts-container"></div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Main Card -->
    <div class="container" id="main-card">
        <div class="gif-container">
            <!-- Using a cute placeholder GIF (Peach Goma or similar) -->
            <img id="main-img" src="https://media.tenor.com/K2sE88y2S0AAAAAAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        <p>I promise to buy you chocolates! üç´</p>
        
        <div class="btn-container">
            <button class="btn yes-btn" onclick="acceptLove()">Yes</button>
            <button class="btn no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // 1. Logic to make the "No" button run away
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.yes-btn');
        let scaleSize = 1; // Current size of the Yes button

        function moveButton() {
            // Get viewport dimensions
            const card = document.querySelector('.container');
            const cardRect = card.getBoundingClientRect();
            
            // Calculate random positions within the card area (or nearby)
            // We want it to stay somewhat visible but hard to click
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            // Apply new position
            noBtn.style.position = 'fixed'; // Change to fixed to move anywhere on screen
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the Yes button grow every time No is dodged (Popular feature!)
            scaleSize += 0.1; 
            yesBtn.style.transform = `scale(${scaleSize})`;
        }

        // 2. Logic for clicking "Yes"
        function acceptLove() {
            const card = document.getElementById('main-card');
            
            // Change content
            card.innerHTML = `
                <div class="gif-container">
                    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Hugging Bears">
                </div>
                <h1>YEEEY! ‚ù§Ô∏è</h1>
                <p>I knew you would say yes! See you soon!</p>
            `;
            
            // Reset styles for the new content
            card.style.padding = "50px";
            
            // Trigger Confetti
            startConfetti();
        }

        // 3. Floating Hearts Background Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.getElementById('hearts-container').appendChild(heart);

            // Remove heart after animation ends
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create a new heart every 300ms
        setInterval(createHeart, 300);

        // 4. Simple Confetti Script
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#ff4d6d', '#ff8fa3', '#fff', '#ffd166'];

            for (let i = 0; i < 200; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 5 + 5,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * Math.PI * 2
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    p.y += p.speed;
                    p.x += Math.sin(p.angle) * 2;
                    if (p.y > canvas.height) p.y = 0;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
