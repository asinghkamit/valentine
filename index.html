<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nirali</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3; /* Soft pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            z-index: 1;
        }
        h1 {
            color: #ff4b6e;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
            transition: 0.3s;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff2a55;
        }
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; /* Essential for it to move freely */
            transition: 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nirali, will you be my valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // This function moves the button to a random spot
        function moveButton() {
            // Calculate random positions within the visible screen area
            // Subtracting 100 to keep the button from going off-edge
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Trigger move on Mouse Over (the "running away" effect)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Also trigger move on Click (just in case they are fast!)
        noBtn.addEventListener('click', moveButton);

        // Success message when she clicks Yes
        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem;">❤️ Yay! ❤️</h1>
                <p style="font-size: 1.5rem; color: #555;">I knew you couldn't say no!</p>
            `;
        });
    </script>
</body>
</html>
