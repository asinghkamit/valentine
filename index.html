<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vandana</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden; 
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 400px;
            position: relative;
        }
        .header-image {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #000;
            font-size: 1.8rem;
            margin-bottom: 35px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
            position: relative; /* Essential to keep them together at start */
        }
        #yesBtn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 8px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
        }
        #noBtn {
            background-color: #e8e8e8;
            color: #555;
            border: none;
            padding: 8px 30px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease; /* Faster move so it doesn't "vanish" */
            position: relative; 
            z-index: 999;
        }
        .shy-text {
            color: #5d469f;
            font-size: 13px;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHptZ3Rsc3B0eXN6eHptZ3Rsc3B0eXN6eHptZ3Rsc3B0eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L4lvBzeilMFrq/giphy.gif" class="header-image">
        <h1>vandana will you be my valentine?</h1>
        <div class="button-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div class="shy-text">"No" seems a bit shy üòà</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Switch to fixed position relative to the whole screen
            noBtn.style.position = 'fixed';

            // Calculate safe area (Screen size - button size - small padding)
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Extra layer of protection against clicking
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHptZ3Rsc3B0eXN6eHptZ3Rsc3B0eXN6eHptZ3Rsc3B0eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iCVz2SSs1L9RYatXhe/giphy.gif" class="header-image">
                <h1 style="color: #e91e63;">Yay! See you on the 14th! ‚ù§Ô∏è</h1>
            `;
        });
    </script>
</body>
</html>
