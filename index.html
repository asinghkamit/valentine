<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandana Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden; 
        }

        /* --- BACKGROUND HEARTS --- */
        .heart {
            position: absolute;
            color: #fff;
            opacity: 0.5;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* --- THE CARD (Updated for Perfect Shape) --- */
        .card {
            position: relative;
            width: 90%;
            max-width: 600px; /* Made wider (was 400px) */
            
            /* Premium Glass Effect */
            background: rgba(255, 255, 255, 0.65);
            border: 3px solid rgba(255, 255, 255, 0.9); /* Cute thick border */
            backdrop-filter: blur(15px); /* Smoother blur */
            
            /* Spacing & Shape */
            padding: 50px 40px;
            border-radius: 35px; /* Softer, rounder corners */
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.15); /* Deeper shadow */
            
            z-index: 10;
        }

        .card img {
            width: 100%;
            max-width: 280px; /* Slightly larger image to fit the wider card */
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d6335c;
            font-family: 'Indie Flower', cursive;
            font-size: 3rem; /* Slightly bigger text */
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            color: #7a4f5a;
            margin-bottom: 40px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 25px; /* More space between buttons */
            position: relative;
            z-index: 20;
        }

        button {
            padding: 15px 40px; /* Bigger, more clickable buttons */
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e63950;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
        }

        /* --- CHANGED SECTION ONLY --- */
        .shy-text {
            color: #5d469f;
            font-size: 1.1rem; /* Slightly larger to look good */
            font-weight: 600;  /* Bolder */
            font-style: italic; /* Cute italic style */
            margin-top: 60px;   /* MOVED DOWN: Increased from 20px to 60px */
            opacity: 0.8;
        }
        /* --------------------------- */

        /* Class for the running button */
        .move-mode {
            position: absolute;
            z-index: 9999; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Shadow when flying */
        }
        
        /* --- CONFETTI --- */
        #confetti {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div id="bg-container"></div>
    <canvas id="confetti"></canvas>

    <!-- Main Card -->
    <div class="card" id="card">
        <img src="https://media.tenor.com/K2sE88y2S0AAAAAAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        
        <h1 id="question">Vandana will you be my Valentine?</h1>
        <p>I promise to buy you chocolates! üç´</p>

        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
        
        <!-- The Text -->
        <div class="shy-text">"No" seems a bit shy üòà</div>
    </div>

    <script>
        // --- LOGIC (Untouched) ---

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('card');
        const bgContainer = document.getElementById('bg-container');

        // 1. RUNAWAY LOGIC
        function moveButton() {
            // Move button to body so it can fly anywhere
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
                noBtn.classList.add('move-mode');
            }

            // Get Screen Size
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Get Button Size
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            // Calculate Random Position (Safe Zone)
            const randomX = Math.random() * (w - btnW - 40) + 20;
            const randomY = Math.random() * (h - btnH - 40) + 20;

            // Apply Position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // 2. SUCCESS LOGIC
        function sayYes() {
            // Remove the No button
            if(noBtn) noBtn.remove();

            // Update Content
            card.innerHTML = `
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Hugging Bears" style="max-width: 300px;">
                <h1>YEEEY! ‚ù§Ô∏è</h1>
                <p>I knew you would say yes! See you soon!</p>
            `;
            
            // Start Confetti
            startConfetti();
        }

        // 3. BACKGROUND HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            bgContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 4. CONFETTI EFFECT
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            
            for(let i=0; i<300; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    dx: Math.random() * 4 - 2,
                    dy: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    p.y += p.dy;
                    p.x += p.dx;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
