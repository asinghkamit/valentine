<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandana Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden; 
        }

        /* --- BACKGROUND CONTAINER (Fixes height issue) --- */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- BACKGROUND FLOATING ITEMS (Hearts & Stars) --- */
        .bg-item {
            position: absolute;
            color: #fff; 
            opacity: 1; 
            animation: float 6s linear infinite; /* Default speed, JS overrides */
            z-index: 1;
        }

        /* üëá FIXED ANIMATION: Goes all the way to top before fading */
        @keyframes float {
            0% { transform: translateY(105vh) scale(0); opacity: 0; }
            10% { opacity: 1; } /* Becomes visible quickly */
            90% { opacity: 1; } /* Stays visible almost to the very top */
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } /* Fades out ABOVE screen */
        }

        /* --- THE CARD --- */
        .card {
            position: relative;
            width: 90%;
            max-width: 650px; 
            
            background: rgba(255, 255, 255, 0.65);
            border: 3px solid rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            
            padding: 50px 40px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.15);
            
            z-index: 10;
        }

        .card img {
            width: 100%;
            max-width: 450px; 
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d6335c;
            font-family: 'Indie Flower', cursive;
            font-size: 2.8rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: #7a4f5a;
            margin-bottom: 30px; 
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 20;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e63950;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
        }

        /* --- SHY TEXT --- */
        .shy-text {
            color: #5d469f;
            font-size: 1rem; 
            font-weight: 600;  
            font-style: italic;
            margin-top: 50px; 
            opacity: 0.8;
        }

        /* Class for the running button */
        .move-mode {
            position: absolute;
            z-index: 9999; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        /* --- CONFETTI --- */
        #confetti {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

        </div>
        
        <div class="shy-text">"No" seems a bit shy üòà</div>
    </div>
