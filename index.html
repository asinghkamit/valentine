<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. RESET & BODY STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrollbars when button moves to edge */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- 2. FLOATING HEARTS BACKGROUND --- */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            z-index: 0; /* Behind everything */
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- 3. THE WHITE GLASS CARD --- */
        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10; /* Above background */
            position: relative;
        }

        .card img {
            width: 100%;
            max-width: 220px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Indie Flower', cursive;
            color: #d6335c;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        p {
            color: #7a4f5a;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* --- 4. BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            min-height: 60px; /* Reserves space so layout doesn't jump */
        }

        button {
            padding: 12px 32px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            outline: none;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            z-index: 20; /* Keep it clickable */
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #e01e45;
        }

        .no-btn {
            background-color: white;
            color: #ff4d6d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            
            /* CRITICAL FIX: High Z-index ensures it floats over everything */
            z-index: 1000; 
            
            /* Transition makes the movement smooth */
            transition: all 0.3s ease;
        }

        /* Canvas for confetti */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Background Decoration -->
    <div id="hearts-layer"></div>
    <canvas id="confetti"></canvas>

    <!-- Main Card -->
    <div class="card" id="mainCard">
        <img id="gifImage" src="https://media.tenor.com/K2sE88y2S0AAAAAAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        <h1 id="mainTitle">Will you be my Valentine?</h1>
