<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
height:100vh;
width:100vw;

/* floating background */

#bg-container{

top:0;
left:0;

z-index:0;
}

.bg-item{

}

@keyframes floatUp{
0%{transform:translateY(110vh) scale(.5);opacity:0}
10%{opacity:.9}
90%{opacity:.9}
100%{transform:translateY(-10vh) scale(1.2);opacity:0}

/* card */

}

 img{

.btn-container{

gap:20px;
justify-content:center;
}

button{
padding:15px 34px;
border:none;
border-radius:50px;
font-size:1.15rem;
font-weight:700;
cursor:pointer;
}

#yesBtn{background:#ff4d6d;color:white}
#noBtn{background:white;color:#ff4d6d}

.move-mode{
position:absolute;

}

/* floating NO text */

.float-text{

font-family:'Indie Flower';
font-size:1.6rem;
font-weight:bold;

@keyframes floatUpFade{
0%{opacity:1;transform:translateY(0)}

</style>
</head>
