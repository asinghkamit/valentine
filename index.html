<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be tit My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
height:100vh;
width:100vw;
display:flex;
justify-content:center;
align-items:center;
font-family:Poppins;
background:linear-gradient(135deg,#ff9a9e,#fecfef);
overflow:hidden;
}

/* CARD */

.card{
position:relative;
width:92%;
max-width:650px;
background:rgba(255,255,255,0.65);
backdrop-filter:blur(15px);
padding:45px;
border-radius:30px;
text-align:center;
z-index:10;
box-shadow:0 25px 45px rgba(0,0,0,.15);
}

.card img{
max-width:380px;
border-radius:15px;
margin-bottom:15px;
}

h1{
font-family:'Indie Flower';
font-size:2.7rem;
color:#d6335c;
}

p{margin:15px 0;font-size:1.2rem}

.btn-container{
display:flex;
gap:20px;
justify-content:center;
}

button{
padding:15px 34px;
border:none;
border-radius:50px;
font-size:1.15rem;
font-weight:700;
cursor:pointer;
}

#yesBtn{background:#ff4d6d;color:white}
#noBtn{background:white;color:#ff4d6d}

.move-mode{
position:absolute;
z-index:9999;
}

/* FLOAT TEXT */

.float-text{
position:fixed;
font-family:'Indie Flower';
font-size:1.6rem;
font-weight:bold;
color:#d6335c;
pointer-events:none;
animation:floatUpFade 1s ease-out forwards;
z-index:99999;
}

@keyframes floatUpFade{
0%{opacity:1;transform:translateY(0)}
100%{opacity:0;transform:translateY(-60px)}
}

/* FIREWORK CANVAS */

#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:5;
pointer-events:none;
}
</style>
</head>

<body>

<audio id="loveSong" autoplay muted loop playsinline>
<source src="I_Wanna_Be_Yours.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
<img src="https://giffiles.alphacoders.com/218/218702.gif">
<h1>Vandana will you be my Valentine?</h1>
<p>I promise to buy you momos ü•ü</p>

<div class="btn-container">
<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn" onmouseover="handleNo()" ontouchstart="handleNo()">No</button>
</div>
</div>

<script>
/* -------- MUSIC AUTOPLAY -------- */

const audio=document.getElementById("loveSong");

function attemptPlay(){
audio.muted=false;
audio.play().catch(()=>{});
}

window.addEventListener("load",()=>{
audio.play().then(()=>audio.muted=false).catch(()=>{});
});

document.addEventListener("click",attemptPlay,{once:true});
document.addEventListener("touchstart",attemptPlay,{once:true});

/* -------- NO BUTTON PHRASES -------- */

const phrases=[
"Nice try! üòú","Too slow! üê¢","Can't catch me! üèÉ‚Äç‚ôÇÔ∏è",
"You love me! ‚ù§Ô∏è","Nope! üòà","Missed! üòõ",
"Try again! üòÇ","Not today! üö´"
];

const noBtn=document.getElementById("noBtn");

function handleNo(){
attemptPlay();

const rect=noBtn.getBoundingClientRect();
spawnFloatingText(rect.left+rect.width/2,rect.top);
moveButton();
}

function spawnFloatingText(x,y){
const el=document.createElement("div");
el.className="float-text";
el.innerText=phrases[Math.floor(Math.random()*phrases.length)];
el.style.left=x+"px";
el.style.top=y+"px";
document.body.appendChild(el);
setTimeout(()=>el.remove(),1000);
}

function moveButton(){
if(noBtn.parentNode!==document.body){
document.body.appendChild(noBtn);
noBtn.classList.add("move-mode");
}
noBtn.style.left=Math.random()*(innerWidth-120)+"px";
noBtn.style.top=Math.random()*(innerHeight-60)+"px";
}

/* -------- FIREWORK ENGINE (BRIGHT DIWALI STYLE) -------- */

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let fireworksActive=false;
let particles=[];

function Particle(x,y,color){
this.x=x;
this.y=y;
this.vx=(Math.random()-0.5)*12;
this.vy=(Math.random()-0.5)*12;
this.life=1;
this.color=color;
this.size=2+Math.random()*2;
}

Particle.prototype.draw=function(){
ctx.globalAlpha=this.life;
ctx.fillStyle=this.color;
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
}

Particle.prototype.update=function(){
this.x+=this.vx;
this.y+=this.vy;
this.vy+=0.08;
this.vx*=0.98;
this.life-=0.015;
}

function explode(x,y){
const colors=["#ff0040","#ffae00","#00e5ff","#ffffff","#76ff03","#ff00ff"];
for(let i=0;i<120;i++){
particles.push(new Particle(x,y,colors[Math.floor(Math.random()*colors.length)]));
}
}

function animate(){
requestAnimationFrame(animate);
ctx.fillStyle="rgba(0,0,0,0.15)";
ctx.fillRect(0,0,canvas.width,canvas.height);

particles.forEach((p,i)=>{
p.update();
p.draw();
if(p.life<=0) particles.splice(i,1);
});
}
animate();

/* -------- YES FLOW -------- */

function sayYes(){

attemptPlay();

document.getElementById("yesBtn").remove();
document.getElementById("noBtn").remove();

fireworksActive=true;

let fw=setInterval(()=>{
if(fireworksActive){
explode(Math.random()*canvas.width,Math.random()*canvas.height*0.7);
}
},400);

explode(canvas.width/2,canvas.height/2);

/* after 5 sec show message */

setTimeout(()=>{
fireworksActive=false;
clearInterval(fw);

document.getElementById("card").innerHTML=`
<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">
<h1>YEEEY! ‚ù§Ô∏è</h1>
<p>I knew you would say yes! See you soon!</p>
`;

/* stay 5 sec then whatsapp */

setTimeout(()=>{
window.location.href=
"https://wa.me/918968492244?text="+
encodeURIComponent("Yes! I will be your Valentine babu! üòò‚ù§Ô∏è");
},5000);

},5000);
}
</script>

</body>
</html>
