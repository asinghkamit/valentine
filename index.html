<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be gg My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Poppins;
background:linear-gradient(135deg,#ff9a9e,#fecfef);
overflow:hidden;
}

/* floating names */
.nameFloat{
position:fixed;
color:white;
font-size:22px;
opacity:.25;
animation:floatUp linear forwards;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(110vh)}
to{transform:translateY(-10vh)}
}

.card{
width:92%;
max-width:650px;
background:rgba(255,255,255,0.75);
padding:40px;
border-radius:30px;
text-align:center;
z-index:10;
box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.card img{
max-width:360px;
border-radius:15px;
margin-bottom:15px;
}

h1{
font-family:'Indie Flower';
font-size:2.6rem;
color:#d6335c;
}

p{margin:15px 0;font-size:1.2rem}

.btn-container{
display:flex;
gap:20px;
justify-content:center;
}

button{
padding:14px 30px;
border:none;
border-radius:40px;
font-size:1.1rem;
cursor:pointer;
transition:.2s;
}

#yesBtn{background:#ff4d6d;color:white}
#yesBtn:hover{transform:scale(1.1)}

#noBtn{background:white;color:#ff4d6d}

canvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:5;
}
</style>
</head>

<body>

<audio id="loveSong" autoplay muted loop playsinline>
<source src="I_Wanna_Be_Yours.mp3" type="audio/mpeg">
</audio>

<canvas id="fx"></canvas>

<div class="card" id="card">
<img src="https://giffiles.alphacoders.com/218/218702.gif">
<h1>Vandana will you be my Valentine?</h1>
<p>I promise to buy you momos ü•ü</p>

<div class="btn-container">
<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn" onmouseover="moveNo()">No</button>
</div>
</div>

<script>
/* ---------- MUSIC FADE IN AUTOPLAY ---------- */

const audio=document.getElementById("loveSong");

function fadeIn(){
audio.muted=false;
audio.volume=0;
audio.play().catch(()=>{});
let v=0;
let fade=setInterval(()=>{
v+=0.05;
audio.volume=Math.min(v,1);
if(v>=1) clearInterval(fade);
},200);
}

window.addEventListener("load",()=>{
audio.play().then(fadeIn).catch(()=>{});
});

document.addEventListener("click",fadeIn,{once:true});
document.addEventListener("touchstart",fadeIn,{once:true});

/* ---------- FLOATING NAMES ---------- */

function floatNames(){
let el=document.createElement("div");
el.className="nameFloat";
el.innerText="Vandana ‚ù§Ô∏è";
el.style.left=Math.random()*100+"vw";
el.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(el);
setTimeout(()=>el.remove(),12000);
}
setInterval(floatNames,800);

/* ---------- RUNAWAY NO BUTTON ---------- */

const noBtn=document.getElementById("noBtn");

function moveNo(){
let x=Math.random()*(innerWidth-120);
let y=Math.random()*(innerHeight-60);
noBtn.style.position="absolute";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* ---------- HEART + CONFETTI ENGINE ---------- */

const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let parts=[];

function Part(x,y,type){
this.x=x; this.y=y;
this.vx=(Math.random()-.5)*8;
this.vy=(Math.random()-.5)*8;
this.alpha=1;
this.type=type;
this.size=6+Math.random()*6;
}

Part.prototype.draw=function(){
ctx.globalAlpha=this.alpha;

if(this.type==="heart"){
ctx.fillStyle="red";
ctx.beginPath();
ctx.moveTo(this.x,this.y);
ctx.bezierCurveTo(this.x-5,this.y-5,this.x-10,this.y+5,this.x,this.y+10);
ctx.bezierCurveTo(this.x+10,this.y+5,this.x+5,this.y-5,this.x,this.y);
ctx.fill();
}else{
ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
ctx.fillRect(this.x,this.y,this.size,this.size);
}

ctx.globalAlpha=1;
}

Part.prototype.update=function(){
this.x+=this.vx;
this.y+=this.vy;
this.vy+=.15;
this.alpha-=.02;
}

function burst(){
for(let i=0;i<80;i++){
parts.push(new Part(canvas.width/2,canvas.height/2,"heart"));
parts.push(new Part(canvas.width/2,canvas.height/2,"conf"));
}
}

function anim(){
requestAnimationFrame(anim);
ctx.clearRect(0,0,canvas.width,canvas.height);
parts.forEach((p,i)=>{
p.update(); p.draw();
if(p.alpha<=0) parts.splice(i,1);
});
}
anim();

/* ---------- YES FLOW ---------- */

function sayYes(){

fadeIn();

document.getElementById("yesBtn").remove();
document.getElementById("noBtn").remove();

let interval=setInterval(burst,350);

setTimeout(()=>{
clearInterval(interval);

document.getElementById("card").innerHTML=`
<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">
<h1>YEEEY! ‚ù§Ô∏è</h1>
<p>I knew you would say yes! See you soon!</p>
`;

setTimeout(()=>{
window.location.href=
"https://wa.me/918968492244?text="+
encodeURIComponent("Yes! I will be your Valentine babu! üòò‚ù§Ô∏è");
},5000);

},5000);
}
</script>

</body>
</html>
