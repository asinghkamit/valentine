<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-image: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float 6s linear infinite;
            z-index: -1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Main Card */
        .container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.2);
        }

        h1 {
            font-family: 'Indie Flower', cursive;
            color: #d6335c;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #7a4f5a;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            white-space: nowrap; /* Prevent text wrapping */
        }

        .yes-btn {
            background-color: var(--primary-color);
            color: white;
            z-index: 10;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            background-color: #d6335c;
        }

        .no-btn {
            background-color: white;
            color: var(--primary-color);
            /* Initially static so it sits next to Yes */
            position: static; 
            z-index: 20; /* High z-index so it's always clickable */
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="main-card">
        <div class="gif-container">
            <!-- Starting GIF -->
            <img id="main-img" src="https://media.tenor.com/K2sE88y2S0AAAAAAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        <p>I promise to buy you chocolates! üç´</p>
        
        <div class="btn-container">
            <button class="btn yes-btn" onclick="acceptLove()">Yes</button>
            <!-- Added ontouchstart for mobile support -->
            <button class="btn no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        /* --- LOGIC --- */

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.yes-btn');

        // This runs when she hovers or touches "No"
        function moveButton() {
            // 1. Make the button absolute/fixed so it can move freely anywhere
            noBtn.style.position = 'fixed'; 
            
            // 2. Calculate random X and Y positions based on screen size
            // We subtract the button width/height so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            // 3. Apply the new position
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function acceptLove() {
            const card = document.getElementById('main-card');
            
            // Change content to celebration
            card.innerHTML = `
                <div class="gif-container">
                    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Hugging Bears">
                </div>
                <h1>YEEEY! ‚ù§Ô∏è</h1>
                <p>I knew you would say yes! See you soon!</p>
            `;
            
            // Start Confetti
            startConfetti();
        }

        // --- Background Effects (Hearts & Confetti) --- //

        // Create floating hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);

        // Confetti Function
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            for (let i = 0; i < 200; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 75%)`,
                    size: Math.random() * 5 + 5,
                    speed: Math.random() * 5 + 2
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    p.y += p.speed;
                    if (p.y > canvas.height) p.y = 0;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
