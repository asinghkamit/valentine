<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandana Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden; 
        }

        /* --- BACKGROUND FLOATING ITEMS (Hearts & Stars) --- */
        .bg-item {
            position: absolute;
            color: #fff; 
            opacity: 0.8; 
            animation: float 15s linear infinite;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* --- THE CARD --- */
        .card {
            position: relative;
            width: 90%;
            max-width: 650px; 
            
            background: rgba(255, 255, 255, 0.65);
            border: 3px solid rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            
            padding: 50px 40px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.15);
            
            z-index: 10;
        }

        .card img {
            width: 100%;
            /* üëá I CHANGED THIS FROM 250px TO 450px üëá */
            max-width: 450px; 
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d6335c;
            font-family: 'Indie Flower', cursive;
            font-size: 2.8rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: #7a4f5a;
            margin-bottom: 30px; 
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 20;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e63950;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
        }

        /* --- SHY TEXT --- */
        .shy-text {
            color: #5d469f;
            font-size: 1rem; 
            font-weight: 600;  
            font-style: italic;
            margin-top: 50px; 
            opacity: 0.8;
        }

        /* Class for the running button */
        .move-mode {
            position: absolute;
            z-index: 9999; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        /* --- CONFETTI --- */
        #confetti {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div id="bg-container"></div>
    <canvas id="confetti"></canvas>

    <!-- Main Card -->
    <div class="card" id="card">
        <!-- The GIF will now be bigger because of the CSS change above -->
        <img src="https://giffiles.alphacoders.com/218/218702.gif" alt="Cute Bear">
        
        <h1 id="question">Vandana will you be my Valentine?</h1>
        <p>I promise to buy you momos! ü•ü</p>

        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
        
        <!-- The Text -->
        <div class="shy-text">"No" seems a bit shy üòà</div>
    </div>

    <script>
        // --- LOGIC ---

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('card');
        const bgContainer = document.getElementById('bg-container');

        // 1. RUNAWAY LOGIC
        function moveButton() {
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
                noBtn.classList.add('move-mode');
            }

            const w = window.innerWidth;
            const h = window.innerHeight;
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            const randomX = Math.random() * (w - btnW - 40) + 20;
            const randomY = Math.random() * (h - btnH - 40) + 20;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // 2. SUCCESS LOGIC (Modified for WhatsApp)
        function sayYes() {
            if(noBtn) noBtn.remove();

            card.innerHTML = `
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Hugging Bears" style="max-width: 300px;">
                <h1>YEEEY! ‚ù§Ô∏è</h1>
                <p>I knew you would say yes! See you soon!</p>
            `;
            
            startConfetti();

            // --- üëá WHATSAPP NOTIFICATION LOGIC üëá ---
            setTimeout(function() {
                // REPLACE THE NUMBER BELOW WITH YOUR OWN PHONE NUMBER!
                // Example: If your number is 9876543210 and you are in India, use 919876543210
                
                let phoneNumber = "918968492244"; 

                let message = "Yes! I will be your Valentine babu! üòòüòò‚ù§Ô∏è";
                let url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
                
                // Open WhatsApp
                window.open(url, '_blank');
                
            }, 6000); // 2000 means wait 2 seconds so she sees the confetti first
        }

         // 3. BACKGROUND HEARTS & STARS
        function createFloatingElement() {
            const el = document.createElement('div');
            el.classList.add('bg-item');
            
            const shapes = ['‚ù§Ô∏è', 'üí´'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            el.innerHTML = randomShape;

            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = Math.random() * 20 + 15 + 'px'; 
            el.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            
            bgContainer.appendChild(el);
            
            setTimeout(() => el.remove(), 7000); 
        }
        
        setInterval(createFloatingElement, 300);

        // 4. CONFETTI EFFECT
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            
            for(let i=0; i<300; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    dx: Math.random() * 4 - 2,
                    dy: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    p.y += p.dy;
                    p.x += p.dx;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
